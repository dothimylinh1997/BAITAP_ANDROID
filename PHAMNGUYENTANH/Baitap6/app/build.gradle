apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.baitap6"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "hi.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    implementation 'com.android.support.constraint:constraint-layout:hi.hi.ho'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:hi.0.hu'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:ho.0.hu'
}
